---

downloads: ~/.ansible-downloads/

zsh_path: /usr/local/bin/zsh

home: "{{ lookup('env','HOME') }}"

dotfile_repo_username: MNicks # Github repo of 'custom dotfiles'
dotfiles_repo_dest: ~/github/dotfiles # install/clone 'thoughtbot/dotfiles' to this path
dotfiles_local_repo_dest: ~/github/dotfiles-local # install/clone 'custom dotfile' as extention to this path

osx_script: "~/.osx.local --no-restart"

install_oh_my_zsh:  true
